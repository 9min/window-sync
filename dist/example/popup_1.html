<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Popup_1</title></head><body><h1>Popup_1</h1><button type="button" id="btnSend">메인으로 데이터 보내기</button><p id="message"></p><script>window.onload=()=>{const e=windowSync.popup({key:"popup_1"});e.onReceive(e=>document.querySelector("#message").innerHTML=JSON.stringify(e)),document.querySelector("#btnSend").addEventListener("click",()=>e.send({message:"팝업 브라우저 1",timestamp:+new Date}))}</script><script src="../window-sync.js"></script></body></html>
