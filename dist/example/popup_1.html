<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>popup_1</title></head><body><h1>popup_1</h1><button type="button" id="btnSend">메인으로 데이터 보내기</button><p id="message"></p><script>window.onload=()=>{const e="popup_1",n=windowSync.popup({key:e});n.send(e+" 열림"),n.onReceive(o=>{document.querySelector("#message").innerHTML=JSON.stringify(o),n.send(e+" 메시지 받음")}),document.querySelector("#btnSend").addEventListener("click",()=>n.send({message:e+" 메시지",timestamp:+new Date}))}</script><script src="../window-sync.min.js"></script></body></html>
