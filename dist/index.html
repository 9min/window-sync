<!doctype html><html lang="ko"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>window-sync</title><style>h2{margin:0 10px 0 0}.button_wrap{margin:10px 0}button{margin-right:5px}.message{min-height:30px}</style></head><body><h1>window-sync</h1><hr/><main><section><h2>popup_1</h2><div class="button_wrap"><button type="button" id="btnOpen1">열기</button> <button type="button" id="btnClose1">닫기</button> <button type="button" id="btnSendPopup1">팝업으로 데이터 보내기</button></div><p class="message" id="popupMessage1"></p></section><hr/><h2>popup_2</h2><section><div class="button_wrap"><button type="button" id="btnOpen2">열기</button> <button type="button" id="btnClose2">닫기</button> <button type="button" id="btnSendPopup2">팝업으로 데이터 보내기</button></div><p class="message" id="popupMessage2"></p></section><hr/></main><script>const $=e=>document.querySelector(e);window.onload=()=>{const e={opener1:windowSync.opener({key:"popup_1",url:"./example/popup_1.html",options:{top:100,left:10,width:400,height:400,autoFocus:!0}}),opener2:windowSync.opener({key:"popup_2",url:"./example/popup_2.html",options:{top:570,left:10,width:300,height:300,autoFocus:!0}})};for(let n=1;n<=2;n+=1){const o=e["opener"+n],t=$("#popupMessage"+n);o.onReceive(e=>t.innerHTML=JSON.stringify(e)),o.onClose(e=>t.innerHTML=`"${e} 닫힘"`),$("#btnOpen"+n).addEventListener("click",()=>o.open()),$("#btnClose"+n).addEventListener("click",()=>o.close()),$("#btnSendPopup"+n).addEventListener("click",()=>o.send({message:"메인 메시지",timestamp:+new Date}))}}</script><script src="window-sync.min.js"></script></body></html>
